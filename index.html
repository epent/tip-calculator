<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </header>
    <main>
      <section class="section-bill">
        <p class="section-header">Bill</p>
        <input type="text" />
      </section>
      <section class="section-tip">
        <p class="section-header">Select Tip %</p>
        <div class="section-tip__buttons">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>
      </section>
      <section class="section-people">
        <p class="section-header">Number of People</p>
        <input type="text" />
      </section>
      <section class="section-output">
        <div class="tip-amount">
          <div>
            <p class="section-output__header">Tip Amount</p>
            <p class="per-person">/ person</p>
          </div>
          <p class="section-output__amount">$4.27</p>
        </div>
        <div class="total">
          <div>
            <p class="section-output__header">Total</p>
            <p class="per-person">/ person</p>
          </div>
          <p class="section-output__amount">$32.79</p>
        </div>
        <button>RESET</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
