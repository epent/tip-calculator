<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </header>
    <main>
      <div class="flex-first">
        <div class="section-bill">
          <p class="section-header">Bill</p>
          <div class="input-container">
            <img src="images/icon-dollar.svg" alt="dollar icon" />
            <input type="tel" placeholder="0" />
          </div>
        </div>
        <div class="section-tip">
          <p class="section-header">Select Tip %</p>
          <div class="section-tip__buttons">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="tel" placeholder="Custom" />
          </div>
        </div>
        <div class="section-people">
          <p class="section-header">Number of People</p>
          <div class="input-container">
            <img src="images/icon-person.svg" alt="person icon" />
            <input type="tel" placeholder="1" />
          </div>
        </div>
      </div>
      <div class="flex-second">
        <div class="section-output">
          <div>
            <div class="tip-amount">
              <div>
                <p class="section-output__header">Tip Amount</p>
                <p class="per-person">/ person</p>
              </div>
              <p class="section-output__amount">$0.00</p>
            </div>
            <div class="total">
              <div>
                <p class="section-output__header">Total</p>
                <p class="per-person">/ person</p>
              </div>
              <p class="section-output__amount">$0.00</p>
            </div>
          </div>
          <button class="disabled">RESET</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/epent" target="_blank">Elena Pentina</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
